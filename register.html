<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/register.css'>
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <title>Pet's with Stylish Cuts</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-container">
            <img class="logo" src="logo.jpg" alt="">
        </div>
        <div class="links-container">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <div class="register-link">
                <a href="register.html">Register Here</a>
            </div>
        </div>
 
    </nav>
    <header>
        <h1>Pet's with Stylish Cuts</h1>
    </header>
    <main>
        
        <div> 
                <div class="mb-3-container">
                    <h2 class="mb-3-header">Register a new pet 🐶🐱🐹</h2>
                    <div class="mb-3">
                            <select id="txtPetType" class="select">
                                <option onclick="petCounter();"class="link-header">Select Pet Type</option>
                                <option onclick="petCounter();" class="links">Dog 🐶</option>
                                <option onclick="petCounter();"class="links">Cat 🐱</option>
                                <option onclick="petCounter();" class="links">Other🐹</option>
                                
                            </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtPetName" placeholder="Enter pet's name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="txtPetAge" placeholder="Enter pet's age">
                    </div>
                    <div class="mb-3">
                        <select id="txtPetGender" class="select">
                            <option class="link-header">Select Gender</option>
                            <option class="links">Male</option>
                            <option class="links">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtPetBreed" placeholder="Enter pet's breed">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="txtOwnerName" placeholder="Enter owner name">
                    </div>
                    <div class="mb-3">
                        <Span type="" id="txtOwnerPhone" placeholder="Enter owner phone number">
                    </div>
                    <div  class="mb-3">
                        
                        <select id="txtService" class="select" >
                            <option class="link-header">Select Service</option>
                            <option class="links">Cut</option>
                            <option class="links">Wash</option>
                            <option class="links">Wash & Cut</option>
                            
                        </select>
                    </div>

                    <button class="btn btn-primary" id="btn-add" onclick="register();">Add Pet</button>
                    <!--Add the pet information: breed,serive,owners name,phone number-->
                </div>  
            
            

    </div> 
    
    </main>
    <div class="counter" id="animals">
            
        <div id="dogs">
            🐶 3
        </div>
        <div id="cats">
            🐱 0
        </div>
        <div id="other">
            🐹 0
        </div>
    </div>
    <div class="pets container" id="pets">

 


    </div>
    <div class="search-container">
        <input class="form-control" id="txtSearch" type="
        search">
        <button onclick="searchPet();" class="btn-primary">Search</button>
    </div>
    <table class="table" >
        <tr>
            <th>Pet Type</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Owner</th>
            <th>Owener phone</th>
            <th>Service</th>
        </tr>
        <tbody id="petTable">
                
        
        </tbody>
    </table>
    <footer id="footer-info">
        <li class="footInfo"> </li>
    </footer>
    <script src='script/displayInfo.js'></script>
    <script src='script/register.js'></script>
    
</body>
</html>
